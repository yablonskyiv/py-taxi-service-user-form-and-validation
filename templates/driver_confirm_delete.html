{% extends "base.html" %}

{% block content %}
<h1>Delete Driver</h1>
<p>Are you sure you want to delete "{{ object }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url "taxi:driver-list" %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
